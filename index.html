  <body>

    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
   <!-- header bar -->
   <header class="header mdl-layout__header">
      <div class="mdl-layout__header-row">
         <!-- Title -->
         <span class="mdl-layout-title">Thinkful List App</span>
         <!-- Add spacer, to align navigation to the right -->
         <div class="mdl-layout-spacer"></div>
         <!-- Search form -->
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
               <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder mdl-js-textfield">
               <input class="mdl-textfield__input" type="text" id="search" />
               <label class="mdl-textfield__label">search...</label>
               <!--this lable does not show?-->
            </div>
         </div>
      </div>
   </header>

   <main class="main mdl-layout__content">
      <!-- Square card -->
      <div class="mdl-card mdl-shadow--2dp demo-card-square">
         <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">List Title</h2>
         </div>
         <div class="mdl-card__supporting-text">
            <ul id='itemList'>

            </ul>

            <form id="newItemForm">
               <input type="text" class="form-control" id="itemDescription" placeholder="New Item" />
               <button class=' addButton btn mdl-button--accent float-right' id="addButton">+ ADD ITEM</button>
            </form>
         </div>
         <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          Delete List
        </a>
         </div>
      </div>
   </main>

</div>
